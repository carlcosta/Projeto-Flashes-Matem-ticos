{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <form action="#" method="post" class="my-form">
        <label for="fn">Digite a sua função:</label>
        <input type="text" id="fn" name="fn" />

        <label for="pt">Digite o ponto:</label>
        <input type="text" id="pt" name="pt" />

        <button type="submit" class="my-button">Enviar</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p></p>
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
</div>


<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .my-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
    }

    .my-label {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 5px;
        border: none;
        margin: 10px 0;
        width: 100%;
    }

    .my-form .my-button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;

    }

    .my-form .my-button:hover {
        transform: translateY(-3px);
    }
</style>
{% endblock %}
